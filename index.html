<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soren's Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Diana M Lister Lite™️</h1>
    <h2>Diana M LIster Lite™️</h2>
    <h3>Diana M Lister Lite™️</h3>
    <h4>Diana M Lister Lite™️</h4>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="task-date">On Date:</label>
      <input type="text-date" id="task-date" name="task-date" placeholder="date">
      <!--<label for="time-created">Added at:</label>-->
      <!--<input type="text-time" id="time-created" name="time-created" placeholder="time-created">-->
      <input type="submit" value="Create" id="submit-button">
    </form>

    <div id="list">
      <h2>________ My To Do List ________</h2>
      <ul id="tasks">
      </ul>
    </div>
    <img src = "emoticons-g8ffc3a7df_1280.png" alt = "emoji photos">
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
